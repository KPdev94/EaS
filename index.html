<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <h1 id="gameName"><u>Etch-a-Sketch</u></h1>
        <h3><b><u>Path Color</u></b></h3>
        <div class="color-btns">
            <button id="black" class="colorBtn">Black</button>
            <button id="red" class="colorBtn">Red</button>
            <button id="rainbow" class="colorBtn">Rainbow</button>
        </div>
        <h3><b><u>Grid Size</u></b></h3>
        <div class="size-btns">
            <button id="smallBoard" class="sizeBtn">16 x 16</button>
            <button id="mediumBoard" class="sizeBtn">40 x 40</button>
            <button id="custom-size" class="sizeBtn">Custom</button>
        </div>
        <div class="container">
            <div id="main-board">
            </div>
            <button id="outlineBtn" class="">Toggle Outline</button>
            <button id="clearBtn">Clear Board</button>
        </div>
        </div>
